<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットボット埋め込み例 - 高度な設定</title>
</head>
<body>
  <h1>チャットボット埋め込み例 - 高度な設定</h1>

  <!-- 埋め込みスクリプト - 高度な設定 -->
  <script 
    src="https://your-cdn-url.com/chatbot-embed.js" 
    data-company="株式会社テクノバ" 
    data-position="bottom-right"
    data-message="こんにちは！株式会社テクノバのチャットボットです。どのようなご質問がありますか？"
    data-theme='{"header":{"backgroundColor":"#4F46E5"},"chatButton":{"backgroundColor":"#4F46E5"},"userMessage":{"backgroundColor":"#4F46E5"}}'
    data-questions='[{"id":"services","text":"サービス内容について教えてください","category":"サービス"},{"id":"case-studies","text":"導入事例を見せてください","category":"事例"},{"id":"pricing","text":"料金体系について知りたい","category":"料金"}]'
    data-cdn="https://your-cdn-url.com"
  ></script>

  <div style="margin: 20px 0;">
    <h2>埋め込みスクリプトの説明</h2>
    <ul>
      <li><strong>data-company</strong>: 会社名を設定します</li>
      <li><strong>data-position</strong>: チャットボタンの位置を設定します (bottom-right, bottom-left, top-right, top-left)</li>
      <li><strong>data-message</strong>: 初期メッセージを設定します</li>
      <li><strong>data-theme</strong>: JSON形式でテーマをカスタマイズします</li>
      <li><strong>data-questions</strong>: JSON形式で質問リストをカスタマイズします</li>
      <li><strong>data-cdn</strong>: CDNのURLを設定します</li>
    </ul>
  </div>
</body>
</html>
