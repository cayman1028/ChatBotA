<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットボット埋め込み例</title>
</head>
<body>
  <h1>チャットボット埋め込み例</h1>
  
  <!-- 埋め込みスクリプト -->
  <script src="https://your-cdn-url.com/chatbot-embed.js" data-company="株式会社サンプル"></script>
  
  <!-- または直接初期化する場合 -->
  <script>
    // CDNからスクリプトをロードした後に実行
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CorporateChatbot) {
        window.CorporateChatbot.init({
          companyName: '株式会社サンプル',
          theme: {
            chatButton: {
              backgroundColor: '#0066CC',
              color: 'white',
            },
            header: {
              backgroundColor: '#0066CC',
            },
            userMessage: {
              backgroundColor: '#0066CC',
            }
          },
          questions: [
            { id: 'custom-1', text: '御社のサービスについて教えてください' },
            { id: 'custom-2', text: '料金プランを知りたいです' },
            { id: 'custom-3', text: '導入事例を見せてください' }
          ],
          position: 'bottom-right',
          initialMessage: 'こんにちは！株式会社サンプルのチャットボットです。以下からお問い合わせ内容をお選びください。'
        });
      }
    });
  </script>
</body>
</html>
